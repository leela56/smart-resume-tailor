<style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes flash-highlight {
        0% { background-color: rgba(255, 255, 0, 0.6); transform: scale(1.02); box-shadow: 0 0 10px rgba(255,255,0,0.5); }
        50% { background-color: rgba(255, 255, 0, 0.3); transform: scale(1.01); }
        100% { background-color: transparent; transform: scale(1); }
      }
      .animate-flash {
        animation: flash-highlight 2.5s ease-out forwards;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
    </style>
